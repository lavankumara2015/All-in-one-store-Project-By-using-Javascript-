<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables and Datatypes</title>
</head>

<body>
    <script>

        // variables

        var a = 12
        console.log(a)
        console.log(typeof a)

        var a = 20
        console.log(a)

        {
            var kk = 686
            console.log(kk)
        }
        console.log(kk)
        console.log(kk)
        console.log(kk)
        console.log(kk)




        {
            let ab = 125
            console.log(ab)


        }

        {
            const ab = "dell"
            console.log(ab)
            console.log(ab)
            console.log(ab)
            console.log(ab)

        }

        var a = "lavan"
        console.log(a)
        console.log(typeof a)


        let b = true
        console.log(b)
        console.log(typeof b)

        let c = 25
        console.log(c)
        console.log(typeof c)



        const _ha = "lavan"
        console.log(_ha)
        console.log(typeof _ha)


        const _la = 55
        console.log(_la)
        console.log(typeof _la)


// Data types
// primitive data types
// numbers

  var z= 100.25   
console.log(z)
console.log(typeof z)

// String

var z="Laptop"
console.log(z)
console.log(typeof z)

// boolean


var z=false
console.log(z)
console.log(typeof z)


// undefined

var z=
console.log(z)
console.log(typeof z)



// null

var z= null
console.log(z)
console.log(typeof z)


// non-primitive data types
// array

var a = [455,"lavan","kfsisj",5524.45]


console.log(a)
console.log(a[0]+1856)
console.log(typeof a)

a[0]=55
console.log(a)


// object

var obj={ name:"lavan", age:24, college:"spu", city:"srcl"}

console.log(obj);

console.log(obj.age)

obj[3]=50
console.log(obj)

    </script>

</body>

</html>
